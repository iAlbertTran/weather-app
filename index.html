<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather App</title>
        <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
        <link rel="stylesheet" type="text/css" href="weather.css">
        <link href="https://fonts.googleapis.com/css?family=Ek+Mukta" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body>

    <header>

        <p id="currentLocation"></p>

    </header>

    <main>

        <div id="leftArrow" class="arrow hide">
            <button><i class="fa fa-arrow-left"></i></button>
        </div>

        <div id="weatherBox">

            <div class="day" id="day1">
                <p id="date1"></p>
                <p id="weather1" class="dayForecast"></p>
                <p id="temp1" class="temp"></p>
            </div>

            <div class="day" id="day2">
                <p id="date2"></p>
                <p id="weather2" class="dayForecast"></p>
                <p id="temp2" class="temp"></p>
            </div>

            <div class="day" id="day3">
                <p id="date3"></p>
                <p id="weather3" class="dayForecast"></p>
                <p id="temp3" class="temp"></p>

            </div>

            <div class="day" id="day4">
                <p id="date4"></p>
                <p id="weather4" class="dayForecast"></p>
                <p id="temp4" class="temp"></p>
            </div>

            <div class="day" id="day5">
                <p id="date5"></p>
                <p id="weather5" class="dayForecast"></p>
                <p id="temp5" class="temp"></p>
            </div>

            <div class="day" id="day6">
                <p id="date6"></p>
                <p id="weather6" class="dayForecast"></p>
                <p id="temp6" class="temp"></p>
            </div>

            <div class="day" id="day7">
                <p id="date7"></p>
                <p id="weather7" class="dayForecast"></p>
                <p id="temp7" class="temp"></p>
            </div>

            <div class="day" id="day8">
                <p id="date8"></p>
                <p id="weather8" class="dayForecast"></p>
                <p id="temp8" class="temp"></p>
            </div>

            <div class="day" id="day9">
                <p id="date9"></p>
                <p id="weather9" class="dayForecast"></p>
                <p id="temp9" class="temp"></p>
            </div>

            <div class="day" id="day10">
                <p id="date10"></p>
                <p id="weather10" class="dayForecast"></p>
                <p id="temp10" class="temp"></p>
            </div>

        </div>


        <div id="rightArrow" class="arrow">

            <button><i class="fa fa-arrow-right"></i></button>

        </div>

    </main>


    <div id="location">

        <form>
            <input id="userInput" type="text" name="Davis,CA" required><br>
            Zip code or place
        </form>

    </div>


    <footer>

        <img alt="yahoo Icon" src="Assets/purple.png"/>

    </footer>

    <!-- contains function that is called when weather gets here from server -->
    <script src="weather.js"></script>

    <!-- asks server to send weather -->
    <script src="https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid in (select woeid from geo.places(1) where text='davis, ca')&amp;format=json&amp;callback=callbackFunction"></script>

    </body>

</html>
