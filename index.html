<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather App</title>
        <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
        <link rel="stylesheet" type="text/css" href="weather.css">
        <link href="https://fonts.googleapis.com/css?family=Ek+Mukta" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body>

    <header>

        <div id="todayDateTime">
            <p id="currTime"></p>
            <p id="todaysDate"></p>
        </div>

        <div id="searchForm">
            <input id="userInput" type="text" placeholder="enter zip" required><br>
            <button id="submitButton" onclick="gotNewPlace()">submit</button>
            <!--<img src="/Assets/plus-01.png">-->
        </div>

    </header>
    <div id="todayInfo">

        <div id="todaysWeather">
        </div>

        <div id="today">
            <p id="currentLocation"></p>
            <p id="todaysTemp"></p>
            <p id="todaysForecast"></p>
        </div>

        <div id="humidityAndWind">
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <main>

        <div id="weatherBox">

            <div class="day" id="day1">
                <p id="date1"></p>
                <p id="icon1"></p>
                <p id="weather1" class="dayForecast"></p>
                <div id="temp1" class="temp">
                    <p id="high1"></p>
                    <p id="low1"></p>
                </div>
            </div>

            <div class="day" id="day2">

                <p id="icon2"></p>

            </div>

                <p id="icon4"></p>
                <p id="weather4" class="dayForecast"></p>
                <div id="temp4" class="temp">
                    <p id="high4"></p>
                    <p id="low4"></p>
                </div>
            </div>

            <div class="day" id="day5">
                <p id="date5"></p>
                <p id="icon5"></p>
                <p id="weather5" class="dayForecast"></p>
                <div id="temp5" class="temp">

                    <p id="low5"></p>
                </div>
            </div>

            <div class="day" id="day6">
                <p id="date6"></p>
                <p id="icon6"></p>
                <p id="weather6" class="dayForecast"></p>
                <div id="temp6" class="temp">
                    <p id="high6"></p>
                    <p id="low6"></p>
                </div>
            </div>

            <div class="day" id="day7">
                <p id="date7"></p>
                <p id="icon7"></p>
                <p id="weather7" class="dayForecast"></p>
                <div id="temp7" class="temp">
                    <p id="high7"></p>
                    <p id="low7"></p>
                </div>
            </div>

            <div class="day" id="day8">

                </div>
            </div>

                <div id="temp10" class="temp">
                    <p id="high10"></p>
                    <p id="low10"></p>
                </div>
            </div>

        </div>

        <div id="arrows">

            <div id="leftArrow" class="arrow hide">

                <button id="arrowButtonLeft"><i class=" fa fa-chevron-circle-left"></i></button>
                <p>previous forecasts</p>

            </div>

            <div id="rightArrow" class="arrow">

                <p>more forecasts</p>
                <button id="arrowButtonRight"><i class=" fa fa-chevron-circle-right"></i></button>

            </div>
        </div>

    </main>

    <footer>
        <img alt="yahoo Icon" src="Assets/purple.png"/>
        <button id="arrowButtonDown"><i class="fa fa-chevron-circle-down"></i></button>
        <button id="arrowButtonUp"><i class="fa fa-chevron-circle-up"></i></button>
    </footer>

    <!-- contains function that is called when weather gets here from server -->
    <script src="weather.js"></script>

    <!-- asks server to send weather -->
    <script id ="APIlink" src="https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid in (select woeid from geo.places(1) where text='davis, ca')&amp;format=json&amp;callback=callbackFunction"></script>
