<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather App</title>
        <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
        <link rel="stylesheet" type="text/css" href="weather.css">
        <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Mukta+Vaani" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body>

    <header>

        <div id="todayDateTime">
            <p id="currTime"></p>
            <p id="todaysDate"></p>
        </div>

        <div id="searchForm">
            <input id="userInput" type="text" placeholder="enter zip" required><br>
            <button id="submitButton" onclick="gotNewPlace()">submit</button>
            <img alt="Submit button" id="submitButtonMobile" onclick="gotNewPlace()" src="WeatherApp%202/plus.png"/>
        </div>

    </header>
    <div id="todayInfo">

        <div id="todaysWeather">
        </div>

        <div id="today">
            <p id="currentLocation"></p>
            <div id="tempWithF">
                <p id="todaysTemp"></p>
                <p id="fahren">F</p>
            </div>
            <p id="todaysForecast"></p>
        </div>

        <div id="humidityAndWind">
            <div id="humidWindIcons">
                <img alt="humidity icon" src="WeatherApp%202/drop.png" id="humidityIcon"/>
                <img alt="wind speed icon" src="WeatherApp%202/wind.png" id="windIcon"/>
            </div>

            <div id="humidWindText">
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>

        </div>
    </div>

    <main>

        <div id="weatherBox">

                <p id="date1" class="weekDay"></p>

                <div id="temp1" class="temp">
                    <p id="high1" class="high"></p>

        <div id="arrows">

            <div id="leftArrow" class="arrow hide">

                <button id="arrowButtonLeft"><i class=" fa fa-chevron-circle-left"></i></button>
                <p>previous forecasts</p>

            </div>

            <div id="rightArrow" class="arrow">

                <p>more forecasts</p>
                <button id="arrowButtonRight"><i class=" fa fa-chevron-circle-right"></i></button>

            </div>
        </div>
        <div id="mobileArrows">
            <button id="arrowButtonDown"><i class="fa fa-chevron-circle-down"></i></button>
            <button id="arrowButtonUp"><i class="fa fa-chevron-circle-up"></i></button>
        </div>
    </main>

    <footer id="footer">

        <a target="_blank" href="https://www.yahoo.com/?ilc=401">
            <img alt="yahoo Icon" src="WeatherApp%202/purple.png"/>
        </a>

    </footer>

    <!-- contains function that is called when weather gets here from server -->
    <script src="weather.js"></script>

    <!-- asks server to send weather -->
